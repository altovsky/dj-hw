{%extends "base.html" %}
{%load static %}

{%block title %}Главная страница{% endblock %}

{%block content %}
  <div class="container">
    <div class="header"></div>

    {% if user_name == '' %}
      Привет, гость.<br>
      Пожалуйста, <a href="/signup">зарегистрируйтесь</a> или <a href="/login">авторизуйтесь</a>!
    {% else %}
      Привет, {{ user_name }}!<br>
      <a href='/signup'><button type="button">Зарегистрироваться</button></a>
      <a href='/login'><button type="button">Авторизоваться под другим именем</button></a>
      <a href='/logout'><button type="button">Выйти</button></a>
    {% endif %}

  </div>
{%endblock %}
