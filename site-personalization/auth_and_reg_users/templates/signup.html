{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="container">
    <div class="header"></div>
    <h2>Регистрация</h2>

    <form method="post">
      <span>Имя пользователя:</span><br>
      {{ form.username }}<br>
      <span>Придумайте пароль:</span><br>
      {{ form.password1 }}<br>
      <span>Подтвердите пароль:</span><br>
      {{ form.password2 }}<br>
      <button type="submit">Отправить</button>
      {% csrf_token %}
    </form>

  </div>
{% endblock %}
